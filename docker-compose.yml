services:
  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - .env
    # networks:
    #   - null
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: "redis:alpine"
    container_name: redis
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
    volumes:
      - .:/data
    env_file:
      - .env
    ports:
      - 6379:6379

  adminer:
    image: adminer
    container_name: nestjs-db-connection-adminer
    restart: always
    ports:
      - 8080:8080
    # networks:
    #   - null

networks:
  webnet:
    driver: bridge
volumes:
  pgdata:
